<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
	    function doPreview() {
	        var canvas = document.getElementById("canvas");
	        var ctx = canvas.getContext("2d");

			var imglist = [
				'./scissors_anime_0000.png',
				'./scissors_anime_0001.png',
				'./scissors_anime_0002.png',
				'./scissors_anime_0003.png',
				'./scissors_anime_0004.png',
				'./scissors_anime_0005.png',
				'./scissors_anime_0006.png',
				'./scissors_anime_0007.png',
				'./scissors_anime_0008.png',
				'./scissors_anime_0009.png',
				'./scissors_anime_0010.png',
				'./scissors_anime_0011.png',
				'./scissors_anime_0012.png',
				'./scissors_anime_0013.png',
				'./scissors_anime_0014.png',
				'./scissors_anime_0015.png',
				'./scissors_anime_0016.png',
				'./scissors_anime_0017.png',
				'./scissors_anime_0018.png',

			];
			
			var imglistsize = imglist.length;
			var img = new Array(imglistsize);
			for ( var i = 0 ; i < imglistsize ; i++ )
			{
				img[i] = new Image();
				img[i].src = imglist[i];
			}
			
			var cnt = 0;
	        setInterval(function () {
	            ctx.save();
	            ctx.clearRect(-320, -620, 320 * 2, 620 * 2);
				ctx.drawImage( img[cnt] , 0 , 0 );
	            ctx.restore();
				cnt++;
				if (cnt >= imglistsize ) cnt = 0;
	        }, 50);

	    };
	</script>
</head>

<body onLoad="doPreview()">
    <div id="Screen" style="font-size:8px;text-align:center;"></div>
	<canvas id="canvas" width="320" height="620">
	</canvas>
</body>

</html>
